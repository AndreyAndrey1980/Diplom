services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ads
      POSTGRES_USER: ads
      POSTGRES_PASSWORD: ads1234

  web:
    build: .
    command: >
        sh -c "python manage.py migrate && gunicorn app.wsgi:application --bind 0.0.0.0:8000"
    env_file:
        - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
